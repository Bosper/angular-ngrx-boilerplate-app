<div [formGroup]="formGroup">
  <mat-form-field class="example-full-width">
    <mat-label i18n="@@textFieldLabel">{{label}}</mat-label>
    <input
      matInput
      id="{{id}}"
      type="text"
      autocomplete="off"
      formControlName="{{controlName}}"
      placeholder="{{placeholder}}"
      readonly="{{isReadOnly}}"
    >
  </mat-form-field>
</div>
